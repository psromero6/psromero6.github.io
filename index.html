<html>
	<head>
		<title>WebGL - Simple triangle</title>
	</head>
	<body onload="InitDemo();">
		<canvas id="game-surface" width ="800" height="600">
	Your browser does not support HTML5
		</canvas>
		<br />
		<input type="file" id="objfile" name="objfile" accept=".obj" />
		<output id="list"/>
		<br>
		
		
		NearClipping:<input type="range" id ="nearClipping" name="nearClipping" min="0.1" max="100">
		<output id="nearClipping"/>
		FarClipping:<input type="range" id ="farClipping" name="farClipping" min="0.1" max="100">
		<output id="farClipping"/>
		<br>
		
		<input type="button" value="ReturnHome" onclick="resetCamera()">
		<br>
		
		<input type="radio" name="cullFace" value="cw"> CW
		<input type="radio" name="cullFace" value="ccw"> CCW
		<br>
		
		<script src="obj-handler.js">
		</script>
		<script src="test.js">
		</script>
		<script src="gl-matrix.js">
		</script>
		<img id ="xImage" src="xImage.png" width=0 height=0/>
	</body>
</html>
